name: CICD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  compile:
    runs-on: self-hosted  # or 'ubuntu-latest' if you're not using your own runners

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

  security-check:
    runs-on: self-hosted
    needs: compile

    steps:
    - uses: actions/checkout@v4

    - name: Install Trivy
      run: |
        sudo apt-get update -y
        sudo apt-get install -y wget gnupg lsb-release apt-transport-https
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
        sudo apt-get update -y
        sudo apt-get install -y trivy

    - name: Trivy FS Scan
      run: trivy fs . --format table -o fs-report.json

    - name: Install Gitleaks (reliable way)
      run: |
         VERSION="v8.18.1"
          ARCH="linux_x64"
          FILE="gitleaks_${VERSION#v}_${ARCH}"
          URL="https://github.com/gitleaks/gitleaks/releases/download/${VERSION}/${FILE}"

          echo "Downloading from: $URL"
          curl -L -o gitleaks "$URL"

          echo "Validating binary size..."
          ACTUAL_SIZE=$(wc -c < gitleaks)
          if [ "$ACTUAL_SIZE" -lt 100000 ]; then
          echo "❌ Gitleaks download failed or corrupt. File size: $ACTUAL_SIZE bytes"
          echo "File content:"
          cat gitleaks
          exit 1
          fi

          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks

          echo "✅ Gitleaks installed:"
          gitleaks version

